//データ読み込みボタンを押すと読み込むように実装する
$("#readbook").on('click',function(){
  const keyword = $("#keyword").val();
  //keywordのデータを取得する
  const url = "https://www.googleapis.com/books/v1/volumes?q=";
  // console.log(url + keyword);

  //localStorageの番号を入れる
  // let key = '';
  // for(let i = 1; i < 10; i++){

  // }
  

  localStorage.setItem('Key',keyword);
  

  const urlKeyword = url + keyword;
  console.log(urlKeyword);

// 1. $.get() を使って 情報を取得する
$.get(urlKeyword,function(data){
  console.log(data);
  //検証ツールを使うと1～10番目(items)にデータがいろいろと入っているのが分かる
  //volume infoの中に著者の情報等が書いてある
  const items = data.items
  for(let i = 0; i < items.length; i++){
    console.log(items[i]);
    //itemsを番号ごとに一つずつ取り出せるようになる
    //dataの中のitemsを取り出す

    //contentの中にどんどん要素を入れていくという作業→　volume infoの中にあるタイトルを取り出す

    const title = items[i].volumeInfo.title;
    const publish = items[i].volumeInfo.publisher;
    console.log(publish);

    //i番目のvolumeInfoの中のtitleを取り出す
    $('#content').append(`<ul><li>${title}:${publish}</li></ul>`)
    //contentの中にリスト形式で取り出したタイトルを入れ込む



  }
// 2. JSONデータ構造を基に本のタイトルを取得する
// 3. 本のタイトル情報をHTMLに出力する

});
